<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="panel-heading" id="insurance">
                <h2>Usuarios</h2>
            </div>
            </br>
            <div class="list-group">
                <a href="" class="list-group-item hidden-sm hidden-xs">
                    <div class="row">
                        <div class="col-md-2 text-danger">Nombre</div>
                        <div class="col-md-2 text-danger">Correo Electronico</div>
                        <div class="col-md-2 text-danger">Rol</div>
                    </div>
                </a>
                <a href class="list-group-item" ng-repeat="user in vm.users">
                    <div class="row">
                        <div class="col-md-2 text-danger visble-sm visible-xs">Nombre</div>
                        <div class="col-md-2 text-primary">{{user.name}}</div>

                        <div class="col-md-2 text-danger visble-sm visible-xs">Correo Electronico</div>
                        <div class="col-md-2 text-primary">{{user.email}}</div>

                        <div class="col-md-2 text-danger visble-sm visible-xs">Rol</div>
                        <div class="col-md-2 text-primary">{{user.role.role_name}}</div>

                        <div class="col-md-3 text-primary">
                            <button class="btn btn-warning" title="Editar" ng-click="vm.editUser(user);"  data-toggle="modal" data-target="#modalEdit">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button class="btn btn-danger" ng-click="vm.deleteUser(user._id)" title="Eliminar">
                                <span class="glyphicon glyphicon-erase" ></span>
                            </button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="modalEdit" name="modalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title three-color text-center" id="modalLogger">Modificar Registro</h4>
                <hr class="star-primary">
            </div>
            <div class="modal-body">
                <form name="sentMessage" id="contactForm" novalidate>
                    <!--                        <div class="loader"></div>-->
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Nombre</label>
                            <input type="text" class="form-control" ng-model="vm.user.name" id="name" 
                                   required data-validation-required-message="Por favor ingrese campo.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Correo Electronico</label>
                            <input type="text" class="form-control" ng-model="vm.user.email" id="email"
                                   required data-validation-required-message="Por favor ingrese campo.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Contrase√±a</label>                          
                            <div class="input-group">
                                <input type="{{vm.type}}" class="form-control" ng-model="vm.user.password" id="password"
                                       required data-validation-required-message="Por favor ingrese campo.">
                                <p class="help-block text-danger"></p>
                                <div class="input-group-addon">
                                    <button type="button" ng-show="vm.btnShowPass"
                                            ng-click="vm.showPass(true)">
                                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" ng-show="!vm.btnShowPass"
                                             ng-click="vm.showPass(false)">
                                        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Rol</label>
                            <select class="form-control" id="userType" name="userType" ng-model="vm.user.role.role_name">
                                <option value="" selected disabled>Seleccionar</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Catedratico">Catedratico</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="vm.cancelUser()" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-warning" ng-click="vm.saveUser(vm.user)">Guardar</button>
            </div>
        </div>
    </div>
</div>
