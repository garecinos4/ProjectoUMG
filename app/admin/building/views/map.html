<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style type="text/css">
            html,
            body,
            #map-canvas {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.20&signed_in=true&language=es"></script>-->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&language=es"></script>
        <script>
            var map;
            var umg = new google.maps.LatLng(14.658936, -90.513411);
            function initialize() {

                var mapCanvas = document.getElementById('map-canvas');
                var mapOptions = {
                    title: 'UMG',
                    zoom: 18,
                    mapTypeId: google.maps.MapTypeId.ROADMAP //HYBRID //ROADMAP 
                }
                var map = new google.maps.Map(mapCanvas, mapOptions);

                // Try HTML5 geolocation
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = new google.maps.LatLng(position.coords.latitude,
                                position.coords.longitude);

                        var marker = new google.maps.Marker({
                            title: 'UMG',
                            map: map,
                            position: pos, //map.getCenter()
                            animation: google.maps.Animation.DROP
                        });


                        map.setCenter(pos);
                        google.maps.event.addListener(marker, 'click', function () {
                            var infowindow = new google.maps.InfoWindow({
                                map: map,
                                position: pos,
                                content: 'Usted esta aqu√≠.'
                            });
                            infowindow.open(map, marker);
                        });
                    }, function () {
                        handleNoGeolocation(true);
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleNoGeolocation(false);
                }
            }

            function handleNoGeolocation(errorFlag) {
                if (errorFlag) {
                    var content = 'Error: The Geolocation service failed.';
                } else {
                    var content = 'Error: Your browser doesn\'t support geolocation.';
                }

                var options = {
                    map: map,
                    position: new google.maps.LatLng(60, 105),
                    content: content
                };

                var infowindow = new google.maps.InfoWindow(options);
                map.setCenter(options.position);
            }


            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>

    <body>
        <div id="map-canvas"></div>
    </body>

</html>
