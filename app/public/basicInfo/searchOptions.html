<!-- section -->
<br></br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Información Básica</h1>
        </div>
    </div>
    <div class="row">
        <div class="container col-lg-12">
            <ul class="timeline">
                <li>
                    <div class="timeline-badge info"><i class="glyphicon glyphicon-check"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">FILTRAR</h4>
                            <p><small class="text-muted"><i class="glyphicon glyphicon-info-sign"></i> Seleccione lo que desea buscar</small></p>
                        </div>
                        <div class="timeline-body">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-click="vm.isCheck('buildings')">Edificios
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-click="vm.isCheck('rooms')">Salones de Clases y Oficinas Administrativas
                                </label>
                            </div>
                            <div class="checkbox disabled">
                                <label>
                                    <input type="checkbox" ng-click="vm.isCheck(0)" disabled> Otros
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="timeline-inverted">
                    <div class="timeline-badge warning"><i class="glyphicon glyphicon glyphicon-send"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">BUSCAR</h4>
                            <p><small class="text-muted"><i class="glyphicon glyphicon-info-sign"></i> Escriba lo que desea buscar</small></p>
                        </div>
                        <div class="timeline-body">
                            <div class="input-group">
                                <div class="input-group-addon"><span class=" glyphicon glyphicon-console"></span> </div>
                                <input class="form-control" id="inputFiltrar" type="text" ng-model="vm.searchText" ng-keypress="($event.which === 13)?vm.findText():0">
                                <div class="input-group-addon alert-info" ng-click="vm.findText()"><span class="glyphicon glyphicon-search"></span> </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
