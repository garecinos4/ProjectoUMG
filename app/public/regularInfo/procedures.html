<br></br>
<div class="container">
    <div class="row">
        <div class="container col-lg-12">
            <ul class="timeline">
                <li ng-show="vm.showError">
                    <div class="timeline-badge danger"><i class="glyphicon glyphicon-thumbs-down"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">No se encontró resultado</h4>
                        </div>
                        <div class="timeline-body">
                            <p></p>
                        </div>
                    </div>
                </li>
                <li ng-show="vm.showResult">
                    <div class="timeline-badge success"><i class="glyphicon glyphicon-thumbs-up"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">Resultado</h4>
                        </div>
                        <div class="timeline-body">
                            <p>Click en <span class="glyphicon glyphicon-zoom-in"></span> para ver detalle.</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="panel col-lg-12">
        <div class="panel-body">
            </br>
            <div class="list-group">
                <a href class="list-group-item" ng-repeat="building in vm.resultList">
                    <div class="row">
                        <div class="col-md-1 text-danger">{{$index + 1}}</div>
                        <div class="col-md-8 text-primary">{{building.description}}</div>
                        <div class="col-md-2 text-primary">
                            <button class="btn btn-warning" title="showDetails" ng-click="vm.building = building" data-toggle="modal" data-target="#modalShow">
                                <span class="glyphicon glyphicon-zoom-in"></span>
                            </button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalShow" name="modalShow" tabindex="-1" role="dialog" aria-labelledby="modalShow" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-lg center-block" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title three-color text-center" id="modalLogger">Detalle</h4>
            </div>
            <div class="modal-body">
                <form name="editBuildingForm" id="editBuildingForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Nombres</label> {{vm.building.name}}
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Descripción</label> {{vm.building.description}}
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Pasos</label>
                            <ul class="list-group" ng-repeat="step in vm.building.steps">
                                <li class="list-group-item">{step.description}}</li>
                            </ul>
                        </div>
                    </div>
                </form>
                <!--div id="map-canvas" name="map-canvas" style="height: 390px; max-width: 870px; margin: 0; padding: 5px;" class="container"></div-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
